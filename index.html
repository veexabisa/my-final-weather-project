<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My final weather project</title>
  </head>
  <body>
      <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1> Port Elizabeth

        </h1>
        <p> 
            <span class="emoji">☀️</span> <strong>
            23°
        </strong></p>
        <ul>
            <li>
                Wednesday 17:19
            </li>
            <li>Isolated Showers</li>
            <li>
            Precipitation: 0%
            </li>
            <li>
Humidity: 90%
</li>
<li>
Wind: 18 km/h</li>
</ul>
      </main>
    <footer>
      This project was built by
      <a href="https://github.com/veexabisa" target="_blank">
        Xabisa Grootboom
      </a>
      and open-sourced on
      <a
        href="https://github.com/veexabisa/my-final-weather-project"
        target="_blank"
      >
        GitHub</a
      >
      and the website is hosted on
      <a href="https://my-final-weather-project-umber.vercel.app/" target="_blank">
        Vercel</a
      >
    </footer>
  </body>
</html>
