<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>My final weather project</title>
  </head>
  <body>
      <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1 id="city-name"> Port Elizabeth

        </h1>
        <p> 
            <span class="emoji">☀️</span> <strong id="temperature">
            23°C
        </strong></p>
        <ul>
            <li id="date-time">
            </li>
            <li id="description"></li>
            <li>
            Precipitation: 0%
            </li>
            <li>
Humidity:<span id="humidity"></span> 
</li>
<li>
Wind: <span id=wind-speed></span></li>
</ul>
      </main>
    <footer>
      This project was built by
      <a href="https://github.com/veexabisa" target="_blank">
        Xabisa Grootboom
      </a>
      and open-sourced on
      <a
        href="https://github.com/veexabisa/my-final-weather-project"
        target="_blank"
      >
        GitHub</a
      >
      and the website is hosted on
      <a href="https://my-final-weather-project-umber.vercel.app/" target="_blank">
        Vercel</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
